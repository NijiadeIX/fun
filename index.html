<!DOCTYPE html>
<html>
	<head>
		<title>FUN</title>
		
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./css/bootstrap.css">
		<link rel="stylesheet" href="./css/bootstrap-theme.css">
		<link rel="stylesheet" href="./css/custom.css">
		<script src="./js/jquery-2.1.3.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
	</head>

	<body>
		<!-- 导航栏 -->
		<div class="navbar">
			<div class="nav-home">
				<a href="#">Home</a>
			</div>

			<div class="nav-sign-in">
				<a href="#">Sign in</a>
			</div>
				
			<!-- 搜索框 -->
			<form class="search-form">
				<input class="search-input" type="text" placeholder="Search...">
				</input>
			</form>
		</div>
		
		<!-- 网页主要内容 -->
		<div class="page">
			<!-- 第一行 -->
			<div class="grid">
				<div class="carousel-block bg-color-blueLight">

				</div>

			</div>
			
			<!-- 第二行 -->
			<div class="grid">
				<div class="cg-block bg-color-yellow">
				</div>

				<div class="cg-block bg-color-yellow">
				</div>

				<div class="cg-block bg-color-yellow">
				</div>

				<div class="cg-block-r bg-color-yellow">
				</div>

			</div>

			<div class="grid">
				<div class="cg-block bg-color-crean">
				</div>

				<div class="cg-block bg-color-crean">
				</div>

				<div class="cg-block bg-color-crean">
				</div>

				<div class="cg-block-r bg-color-crean">
				</div>

			</div>
			
		</div>
		
		<!-- 隐藏在左边的菜单 -->
		<div class="left-fixed-menu bg-color-green">
		</div>
		
		<!-- 返回顶部的按钮 -->
		<div class="back-2-top bg-color-red">
			<span>TOP</span>
		</div>

	</body>
</html>
